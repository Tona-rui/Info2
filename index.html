<!DOCTYPE html>
<html>
<head>
    <style>
      img {
        -webkit-user-drag: none;
        user-select: none;
        pointer-events: none;
      }

      body {
        -webkit-touch-callout: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레폰의 척추.com</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/contact-popup.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Pretendard -->
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false">
    <header class="top-header">

    <div class="menu-left">
        <a href="#profile">PROFILE</a>
        <a href="#introduction">ABOUT</a>
        <a href="#">WORKS</a>
    </div>

    <div class="logo">
        <img src="profile.jpg" alt="Logo">
    </div>

    <div class="menu-right">
        <div class="icons">
        <a href="https://x.com/hystrix1128" target="_blank"><img src="icon-x.png" alt="X"></a>
        </div>
        <a href="#" id="contact-link">CONTACT</a>
    </div>

    </header>


    <section class="profile-section fade-in-up" id="profile">
        <div class="aurora-light"></div>
        <div class="white-sheen"></div>
        <h2 class="section-title">PROFILE</h2>

        <div class="profile-content">
            <img src="profile2.jpg" alt="profile">
            <div class="profile-text">
                <h3>Tonarui</h3>
                <p>20↑ / 웹 개발자 신입</p>
                <p>좋아하는 것, 하고 싶은 것을 합니다.<br> 동시에 하고 싶은 게 너무 많다! <s>돈이 없다!</s></p>
            </div>
        </div>

        <div class="button-box">
            <div class="card">
                <img src="works.png" alt="Works">
                <p>WORKS</p>
            </div>
        </div>
    </section>

    <section class="intro-section fade-in-up" id="introduction">
        <h2 class="section-title">ABOUT</h2>
        <div class="intro-grid">
            <div class="intro-card">
              <h3>공사중</h3>
            </div>
        </div>
    </section>

    <footer class="site-footer">
    <div class="footer-content">
      <p>Last updated: <span id="last-update"></span></p>
      <p>© 2025 Tonarui</p>
    </div>
  </footer>

  <button id="backToTop" title="맨 위로" aria-label="Back to top">
    ↑
  </button>
  <!-- 팝업 영역 -->
  <div id="contact-popup" class="popup" aria-hidden="true"></div>
</body>
</html>
